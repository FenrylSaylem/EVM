<ion-header text-center>
    <img alt="logo" height="45"   src="assets/cessen.png"> <img alt="logo" height="45"   src="assets/evstore.png">
</ion-header>
<ion-header text-center>
  <br>
  Karolinger Strasse 94, 45141 Essen, DE<br>
  2 of 2 available, 0,0 km away<br>
  0.39 &euro;/kwH
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Battery level</ion-label> 
    <ion-label text-right>42%</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Current Time:</ion-label>
    <ion-label text-right>{{readableDate}}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Target Time:</ion-label>
    <ion-datetime [(ngModel)]="datePick" min="{{isoDate}}" displayFormat="MMM/D/YY, h:mm a"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>Target Battery Level</ion-label> 
    <ion-range min="5" max="100" [(ngModel)]="targetLevel" (ionChange)="onChange()" (ionBlur)=onBlur() color="secondary" pin=true>
      <ion-label slot="start">5</ion-label>
      <ion-label slot="end">100</ion-label>
    </ion-range>
  </ion-item>
  <ion-item>
    <ion-label>Min. Battery Level</ion-label> 
    <ion-range min="5" max="100" [(ngModel)]="minLevel" (ionChange)="onChange()" color="secondary" pin=true>
        <ion-label slot="start">5</ion-label>
        <ion-label slot="end">100</ion-label>
    </ion-range>
  </ion-item>
  <ion-item>
    <ion-label>Max. Battery Level</ion-label> 
    <ion-range min="5" max="100" [(ngModel)]="maxLevel" (ionChange)="onChange()" (ionBlur)=onBlur() color="secondary" pin=true>
        <ion-label slot="start">5</ion-label>
        <ion-label slot="end">100</ion-label>
    </ion-range>
  </ion-item>
  <ion-item>
    <ion-label>Bonus</ion-label> 
    <ion-label text-right>16</ion-label>
  </ion-item>
  <ion-button [(ngModel)]="Defbtn" (ionFocus)="onFocus()">Confirm</ion-button>
</ion-content>
